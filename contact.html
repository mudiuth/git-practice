<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Mudi's Kicks</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .contact-details, .contact-form {
      background-color: #fff;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-details h2, .contact-form h2 {
      margin-top: 0;
      color: #444;
    }
    .contact-details p {
      margin: 5px 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>

    <!-- Contact Details -->
    <div class="contact-details">
      <h2>Get in Touch</h2>
      <p><strong>Email:</strong> support@mudi.com</p>
      <p><strong>Phone:</strong> +123 456 7890</p>
      <p><strong>Address:</strong> 123 Sneaker Street, Lagos, Nigeria</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="submit_contact.php" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Google Map (Optional) -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509582!2d144.95373531531594!3d-37.81627917975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1fd79b43b1!2s123%20Sneaker%20St!5e0!3m2!1sen!2sng!4v1600312322684!5m2!1sen!2sng" 
      allowfullscreen="" loading="lazy">
    </iframe>
  </div>

</body>
</html>
